<div [ngStyle]="{'background': appColor}">
    <header class="header" [ngStyle]="{'color': textColor}">
        <div class="demo">
            <rgba-color-picker
                class="color--picker"
                [color]="color"
                (onColorChanged)="colorChanged($event)">
            </rgba-color-picker>
        </div>
        <div class="header--content">
            <h1 class="header--title">Angular Colorful ðŸŽ¨</h1>
            <h2 class="header--description">
                A tiny color picker component for modern Angular apps. Port of
                <a 
                    href="https://github.com/omgovich/react-colorful"
                    target="_blank"
                    rel="noreferrer"
                >
                    React Colorful
                </a>
                to Angular module.
            </h2>
            <nav class="links">
                <a
                    class="link"
                    href="https://github.com/omgovich/react-colorful"
                    target="_blank"
                    rel="noreferrer"
                >
                    GitHub
                    <!-- <span class="link--separator"></span> -->
                    <!-- <Star class="linkIcon"></Star> -->
                    <!-- {stargazerCount} -->
                </a>
                <a
                    class="link"
                    href="https://www.npmjs.com/package/react-colorful"
                    target="_blank"
                    rel="noreferrer"
                >
                    NPM
                </a>
            </nav>
        </div>
    </header>
    <div class="preview">
        <div class="preview--title">{{colors.rgb.name}}</div>
        <rgb-color-picker 
            class="preview--demo"
            [color]="{ r: 60, g: 80, b: 120 }"
            (onColorChanged)="colorsChanged($event, 'rgb')"
        ></rgb-color-picker>
        <div class="preview--output">{{getName('rgb')}}</div>
    </div>
    <div class="preview">
        <div class="preview--title">{{colors.rgba.name}}</div>
        <rgba-color-picker 
            class="preview--demo"
            [color]="{ r: 60, g: 80, b: 120, a: 0.5 }"
            (onColorChanged)="colorsChanged($event, 'rgba')"
        ></rgba-color-picker>
        <div class="preview--output">{{getName('rgba')}}</div>
    </div>
</div>
